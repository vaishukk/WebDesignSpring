<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <nav>
          <ul>
              <li id ="homelogo"><a class="fa fa-home" href="MobileStore.html"></a></li>
              <li><a href="ContactUs.html">Contact</a></li>
            </ul>
          </nav>
      </div>
 <div class="heading">    
<h3>Contact Form</h3>
</div> 

<div class="cont">
  <form action="Success.html">
      
  <table class="centerTable">
  <tr>
    <td><label for="fname">First Name :</label></td>
    <td><input type="text" id="fname" name="firstname" placeholder="Your name.."></td>
</tr>
<tr>
   <td> <label for="lname">Last Name :</label></td>
    <td><input type="text" id="lname" name="lastname" placeholder="Your last name.."></td>
</tr>
<tr>
   <td> <label for="country">Country :</label></td>
    <td><select id="country" name="country">
      <option value="India">India</option>
      <option value="Singapore">Singapore</option>
      <option value="usa">USA</option>
    </select></td>
</tr>
<tr>
   <td> <label for="subject">Subject :</label></td>
   <td> <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea></td>
</tr>

</table>


    <a href="Success.html"><button type="submit">Submit</button></a>

    
  </form>
</div>
</body>
</html>
